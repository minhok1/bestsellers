<form *ngIf="isSearchActive" class="search-form">
  <div class="form-control">
    <label for="time">Select Time</label>
    <input name="time" />
  </div>
  <div class="form-control">
    <label for="type">Select Type</label>
    <input name="type" />
  </div>
  <input type="submit" value="Save Task" class="submit" />
</form>
